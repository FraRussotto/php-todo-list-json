<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.css" integrity="sha512-r0fo0kMK8myZfuKWk9b6yY8azUnHCPhgNz/uWDl2rtMdWJlk7gmd9socvGZdZzICwAkMgfTkVrplDahQ07Gi0A==" crossorigin="anonymous"/>

  <!-- Axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.js" integrity="sha512-xWD36je/9YUjD4wYhpeuE/ZrfcMCtg4DKhu+dZKN3P7oEtC512t5n5wue9mTtcuygp5XZkj9Vd03dqbSPk+PcA==" crossorigin="anonymous"></script>

  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.css" integrity="sha512-KOWhIs2d8WrPgR4lTaFgxI35LLOp5PRki/DxQvb7mlP29YZ5iJ5v8tiLWF7JLk5nDBlgPP1gHzw96cZ77oD7zQ==" crossorigin="anonymous"/>


  <title>ToDoList</title>
</head>
<body>
  <div id="app" class="container my-5">
    <h1 class="text-center ">To Do List</h1>

    <ul class="list-group">
      <li
      v-for="(task, index) in list"
      class="list-group-item d-flex justify-content-between align-items-center "
      >{{ task.text }}
      <button @click="deleteTask(index)" class="btn btn-warning">
        <i class="fa-solid fa-trash"></i>
      </button>
      </li>
    </ul>

    <div class="input-group my-3">
      <input @keyup.enter="addTask" v-model.trim="newTask" type="text" class="form-control" placeholder="Nuovo task">
      <button @click="addTask" class="btn btn-primary" type="button"
      >Aggiungi</button>
    </div>
    

  </div>



  <script src="script.js"></script>
</body>
</html>
